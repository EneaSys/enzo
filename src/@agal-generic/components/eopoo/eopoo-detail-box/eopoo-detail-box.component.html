<div class="h4">ID: <b>{{ eopoo.id }}</b></div>
<div class="h4">taxNumber: <b>{{ eopoo.taxNumber }}</b></div>

<div *ngIf="eopoo.person.id">
	<div class="h4">first name: <b>{{ eopoo.person.firstname }}</b></div>
	<div class="h4">last name: <b>{{ eopoo.person.lastname }}</b></div>
	<div class="h4">sex: <b>{{ eopoo.person.sex }}</b></div>
	<div class="h4">born date: <b>{{ eopoo.person.bornDate }}</b></div>
	<div class="h4">born city code: <b>{{ eopoo.person.cityCode }}</b></div>
</div>

<div *ngIf="eopoo.genericEopoo.id">
	<div class="h4">name: <b>{{ eopoo.genericEopoo.name }}</b></div>
</div>
