<div [ngSwitch]="view">
    <p *ngSwitchCase="'CARD'">
        CARD
    </p>
    <p *ngSwitchDefault>
        <!-- <eopoo-type-list-table-prime [ds]="ds"></eopoo-type-list-table-prime> -->
        <p-table styleClass="p-datatable-sm"
            [value]="ds" [loading]="loading"
            [lazy]="true" (onLazyLoad)="lazyLoad($event)"
            [resizableColumns]="true"
            [(selection)]="selectedElements" >

            <ng-template pTemplate="header">
                <tr>
                    <ng-container *ngFor="let dc of dcs" [ngSwitch]="dc">
                        <th style="width:50px" ></th>
                        <!-- Filed of entity -->
                        <th *ngSwitchCase="'eopooType.name'" style="width:auto" pResizableColumn pSortableColumn="eopooType.name">name</th>
                        <th *ngSwitchCase="'eopooType.eopooTypeCode'" style="width:auto" pResizableColumn pSortableColumn="eopooType.eopooTypeCode">eopooTypeCode</th>
                        <th *ngSwitchCase="'eopooType.eopooCategory'" style="width:auto" pResizableColumn pSortableColumn="eopooType.eopooCategory">eopooCategory</th>

                        <!-- Filed of relational entity -->
                    </ng-container>
                    <th *ngIf="buttons" style="width:140px"></th>    

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-e>
                <tr>
                    <ng-container *ngFor="let dc of dcs" [ngSwitch]="dc">
                        <td><p-tableCheckbox [value]="e"></p-tableCheckbox></td>
                        <!-- Filed of entity -->
                        <td *ngSwitchCase="'name'">{{ e.name }}</td>
                        <td *ngSwitchCase="'eopooTypeCode'">{{ e.eopooTypeCode }}</td>
                        <td *ngSwitchCase="'eopooCategory'">{{ e.eopooCategory }}</td>

                        <!-- Filed of relational entity -->
                    </ng-container>
                    <td *ngIf="buttons">
						<ng-container *ngFor="let b of buttons">
							<p-splitButton *ngIf="b.childs" 
								styleClass="{{ b.class }} p-button-sm p-button-outlined p-button-{{ b.severity }}" label="{{ b.label }}" 
								(onClick)="b.command(e)" [model]="b.childs"></p-splitButton>

							<button *ngIf="!b.childs" pButton type="button" 
								class="{{ b.class }} p-button-sm p-button-outlined p-button-{{ b.severity }}" [ngClass]="{'ui-button-icon-only': b.hideLabel}"
								label="{{ b.label }}" icon="{{ b.icon }}"
								(click)="b.command(e)" ></button>
						</ng-container>
					</td>

                </tr>
            </ng-template>
        </p-table>
    </p>
</div>

<agal-paginator 
    [totalRecords]="totalRecords"
    [pageSizeOptions]="[30,50,100,500]"
    [initialSize]="30"
    (paginator)="changePagination($event)"
></agal-paginator>
