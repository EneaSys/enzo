<div class="paginator-main">
	<div class="paginator-el">
		<span>Pagina </span>
		<form [formGroup]="selectPageForm" (ngSubmit)="selectPageFormSubmit()">
			<input type="text" formControlName="page">
		</form>
		<span> di {{ pages | number: '1.0-0' }}.</span>
	</div>
	<div class="paginator-el">
		<span>Righe: {{ pagination.first }} - {{ pagination.last }} di {{ totalRecords }} </span>
	</div>
	<div class="paginator-el">
		<select [ngModel]="pageable.size" (ngModelChange)="selectSize($event)">
			<option *ngFor="let pageSizeOption of pageSizeOptions">{{ pageSizeOption }}</option>
		</select>
		<span> per pagina</span>
	</div>
</div>
