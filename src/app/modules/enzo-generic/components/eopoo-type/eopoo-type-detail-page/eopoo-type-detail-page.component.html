<div id="enzo-eopoo-type-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="34">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text">eopoo-type DETAIL BOX</div>
                <hr>
                <agal-eopoo-type-detail-box [eopooType]="eopooTypeDTO"></agal-eopoo-type-detail-box>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editEopooType(eopooTypeDTO)">edit</button>
                    <button class="ml-8" mat-stroked-button color="warn" (click)="deleteEopooType(eopooTypeDTO)">delete</button>
                </div>
            </div>
        </div>

        <div class="widget" fxFlex.gt-sm="33">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text"> eopoo-type DETAIL BOX </div>
                <hr>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="accent" [routerLink]="'/ipp/eopooType/detail/' + eopooTypeDTO.id">details</button>
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editEopooType(eopooTypeDTO)">edit</button>
                </div>
            </div>
        </div>

        <div class="widget" fxFlex.gt-sm="33">
   
        </div>

    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
            


    </div>

</div>
