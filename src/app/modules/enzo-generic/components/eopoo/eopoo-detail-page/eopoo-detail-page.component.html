<div id="enzo-eopoo-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="34">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text">eopoo DETAIL BOX</div>
                <hr>
                <agal-eopoo-detail-box [eopoo]="eopooDTO"></agal-eopoo-detail-box>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editEopoo(eopooDTO)">edit</button>
                    <button class="ml-8" mat-stroked-button color="warn" (click)="deleteEopoo(eopooDTO)">delete</button>
                </div>
            </div>
        </div>

        <div class="widget" fxFlex.gt-sm="33">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text"> eopoo DETAIL BOX </div>
                <hr>
                <agal-eopoo-detail-box [eopoo]="eopooDTO.id"></agal-eopoo-detail-box>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="accent" [routerLink]="'/ipp/eopoo/detail/' + eopooDTO.id">details</button>
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editEopoo(eopooDTO)">edit</button>
                </div>
            </div>
        </div>

        <div class="widget" fxFlex.gt-sm="33">
   
        </div>

    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">


    </div>

</div>
