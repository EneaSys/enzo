<div id="enzo-context-user-lot-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="34">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text">{{ 'MAIN.DETAIL' | translate | titlecase }} {{ 'IPP.PROCUREMENT_LOT' | translate }}</div>
                <hr>
                <aig-procurement-lot-detail-box [contextUser]="contextUserDTO"></aig-procurement-lot-detail-box>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editContextUserLot(contextUserDTO)">{{ 'MAIN.EDIT' | translate | titlecase }}</button>
                    <button class="ml-8" mat-stroked-button color="warn" (click)="deleteContextUser(contextUserDTO)">{{ 'MAIN.DELETE' | translate | titlecase }}</button>
                </div>
            </div>
        </div>

        <div class="widget" fxFlex.gt-sm="33">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text"> {{ 'MAIN.DETAILS' | translate | titlecase }} {{ 'IPP.PROCUREMENT' | translate }}</div>
                <hr>
                <aig-contextUser-detail-box [contextUser]="contextUserDTO.contextUser"></aig-contextUser-detail-box>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="accent" [routerLink]="'/ipp/contextUser/detail/' + contextUserDTO.contextUser.id">{{ 'MAIN.DETAILS' | translate | titlecase }}</button>
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editContextUser(contextUserDTO.contextUser)">{{ 'MAIN.EDIT' | translate | titlecase }}</button>
                </div>
            </div>
        </div>

        <div class="widget" fxFlex.gt-sm="33">
   
        </div>

    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="100">
            <div class="fuse-card auto-width p-16 m-8 table-with-add-button">

            </div>
        </div>

    </div>

</div>
