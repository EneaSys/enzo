<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <mat-drawer-container class="flex-auto overflow-hidden">

        <mat-drawer
            class="w-72 dark:bg-gray-900 print:hidden"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            [position]="'end'"
            #matDrawer>

			<div class="py-10">
				<div class="mx-6 text-3xl font-bold tracking-tighter">Filters</div>
				<div class="mx-6 mt-10">
					filter here
				</div>
			</div>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <div class="flex-auto p-2 sm:p-4">
                
				<div class="flex items-center pl-2 ml-auto space-x-2 print:hidden">
					<button
						mat-icon-button
						(click)="matDrawer.toggle()">
						<mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
					</button>
				</div>

				<div class="h-200 min-h-200 max-h-200 border-2 border-dashed border-gray-300 rounded-2xl">
					<button mat-button (click)="_gcs.tabManagerService.openInTab()" [routerLink]="['/standard/type-category-reference/30']">TypeCategoryReference detail</button>
					<agal-type-category-reference-list-loader></agal-type-category-reference-list-loader>
				</div>

            </div>
        </mat-drawer-content>

    </mat-drawer-container>
</div>
