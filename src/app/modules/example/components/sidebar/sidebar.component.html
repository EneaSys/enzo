<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <mat-drawer-container class="flex-auto overflow-visible">

        <mat-drawer-content class="flex flex-col">
            <div class="flex-auto">

				<div class="flex items-center pl-2 ml-auto space-x-2 print:hidden p-2 pl-4 pr-4 ">
					<div fxFlex fxLayoutAlign="start">
						<!-- Group function buttons -->
					</div>
					
					<div fxFlex fxLayoutAlign="end">
						<p-splitButton class="mr-2" styleClass="p-button-outlined p-button-secondary p-button-sm" 
							label="Esporta" icon="pi pi-download" [model]="exportButtons"></p-splitButton>

						<p-button styleClass="p-button-outlined p-button-secondary p-button-sm" (click)="matDrawer.toggle()">
							<span class="pr-2">Opzioni</span>
							<mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
						</p-button>

						
					</div>
				</div>
				
				<div class="enzo-content">
					<agal-procurement-lot-list-loader 
						[dcs]="['_ck', 'procurement.contractorEopoo', 'cig', 'candidacy', 'description', 'categories', 'baseAmount', 'offerExpiryDate']">
					</agal-procurement-lot-list-loader>

					<div class="h-200 min-h-200 max-h-200 border-2 border-dashed border-gray-300 rounded-2xl p-8  pl-4 pr-4">
						<button pButton class="p-button-sm p-button-outlined p-button-success" (click)="rename()">rename</button>
						<button pButton class="ml-4 p-button-sm p-button-outlined p-button-success" *ngIf="_gcs.tabManagerService.isMainComponent(tmCurrentComponent)" (click)="_gcs.tabManagerService.openInTab()" [routerLink]="['/banana/asd/']">Open Tab</button>
						<button pButton class="ml-4 p-button-sm p-button-outlined p-button-success" *ngIf="_gcs.tabManagerService.isTab(tmCurrentComponent)" (click)="_gcs.tabManagerService.openInCard()" [routerLink]="['/example/asd']">Open Card</button>
						<pre>{{ tmCurrentComponent | json }}</pre>
					</div>
				</div>

            </div>
        </mat-drawer-content>

        <mat-drawer
            class="w-72 dark:bg-gray-900 print:hidden"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            [position]="'end'"
            #matDrawer>

			<div class="py-10">
				<div class="mx-6 text-3xl font-bold tracking-tighter">Colonne</div>

				<div class="mx-6 mt-10">
					<div class="flex items-center">
						<mat-icon
							class="mr-2 icon-size-5"
							[svgIcon]="'heroicons_solid:users'"></mat-icon>
						<div class="text-lg font-semibold">Users</div>
					</div>
					<div class="flex flex-col flex-auto mt-4">
						<span class="text-sm leading-none mb-3">8 of 20 users used</span>
					</div>
				</div>

				<div class="mx-6 text-3xl font-bold tracking-tighter">Filtri</div>

				<div class="mx-6 mt-10">
					<div class="flex items-center">
						<mat-icon
							class="mr-2 icon-size-5"
							[svgIcon]="'heroicons_solid:users'"></mat-icon>
						<div class="text-lg font-semibold">Users</div>
					</div>
					<div class="flex flex-col flex-auto mt-4">
						<span class="text-sm leading-none mb-3">8 of 20 users used</span>
					</div>
				</div>
			</div>
        </mat-drawer>

    </mat-drawer-container>
</div>
