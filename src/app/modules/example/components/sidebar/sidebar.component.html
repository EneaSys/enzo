<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <mat-drawer-container class="flex-auto overflow-visible">

        <mat-drawer
            class="w-72 dark:bg-gray-900 print:hidden"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            [position]="'end'"
            #matDrawer>

			<div class="py-10">
				<div class="mx-6 text-3xl font-bold tracking-tighter">Demo Sidebar</div>

				<div class="mx-6 mt-10">
					<div class="flex items-center">
						<mat-icon
							class="mr-2 icon-size-5"
							[svgIcon]="'heroicons_solid:users'"></mat-icon>
						<div class="text-lg font-semibold">Users</div>
					</div>
					<div class="flex flex-col flex-auto mt-4">
						<span class="text-sm leading-none mb-3">8 of 20 users used</span>
					</div>
				</div>
			</div>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <div class="flex-auto p-2 sm:p-4">
                
				<div class="flex items-center pl-2 ml-auto space-x-2 print:hidden">
					<button mat-button *ngIf="_gcs.tabManagerService.isMainComponent(tmCurrentComponent)" (click)="_gcs.tabManagerService.openInTab()" [routerLink]="['/banana/asd/']">Open Tab</button>
					<button mat-button *ngIf="_gcs.tabManagerService.isTab(tmCurrentComponent)" (click)="_gcs.tabManagerService.openInCard()" [routerLink]="['/example/asd']">Open Child</button>
					<button
						mat-icon-button
						(click)="matDrawer.toggle()">
						<mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
					</button>
				</div>
				
                <div class="h-200 min-h-200 max-h-200 border-2 border-dashed border-gray-300 rounded-2xl p-8">
					<button mat-button (click)="rename()">rename</button>

					<pre>current {{ tmCurrentComponent | json }}</pre>
				</div>

            </div>
        </mat-drawer-content>

    </mat-drawer-container>
</div>
